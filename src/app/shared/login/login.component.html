<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="main-div">
    <form (ngSubmit)="loginOnSubmit(f)" #f="ngForm">
        <mat-card class="center-container">
            <mat-card-header>
                <h2>Employee Login</h2>
            </mat-card-header>
                <mat-form-field class="example-form">
                    <mat-label>Email</mat-label>
                    <input matInput 
                        type="email" 
                        id="email" 
                        placeholder="user1@atu.edu" 
                        ngModel name="email"
                        required
                        email
                        autocompleteOff
                        #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched" >Please enter a valid email</span>
                </mat-form-field>
                <mat-form-field class="example-form">
                    <mat-label>Password</mat-label>
                    <input matInput 
                        type="password" 
                        id="password" 
                        placeholder="Password" 
                        ngModel 
                        name="password"
                        required>
                </mat-form-field>
            <button mat-raised-button 
                color="primary" 
                class="login-button"
                [disabled]="!f.valid">
                <h1>Log In</h1></button>
        </mat-card>
    </form>
</div>
