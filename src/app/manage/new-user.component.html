
<div class="main-div-register">
    <mat-card class="center-container-register">
        <mat-card-header>
           
            <h2>New User Registration</h2>
            
        </mat-card-header>
            <mat-form-field class="example-form">
                <mat-label>First Name</mat-label>
                <input matInput type="text" id="userFName" name="userFName">
            </mat-form-field>

            <mat-form-field class="example-form">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" id="userLName" name="userLName">
            </mat-form-field>

            <mat-form-field class="example-form">
                <mat-label>Email</mat-label>
                
                <input matInput type="email" id="email1" placeholder="user1@atu.edu" name="email"
                                    required>
            </mat-form-field>
            <mat-form-field class="example-form">
                <mat-label>Password</mat-label>
                
                <input matInput type="text" id="password" placeholder="Password" name="password"
                                    required>
            </mat-form-field>
        <button mat-raised-button color="primary" class="register-button"><h1>Register</h1></button>
    </mat-card>
</div>
